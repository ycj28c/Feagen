#
# Properties for build slaves configured through Chef
#

# Mac
osx.chromedriver=/dev/null
osx.firefox=/dev/null

# Linux
linux32.chromedriver=null
linux32.firefox=null

linux64.chromedriver=null
linux64.firefox=null

# Windows
win32.chromedriver=C:/tools/selenium/drivers/chromedriver/chromedriver.exe
win32.firefox=C:/Program Files (x86)/Mozilla Firefox/firefox.exe
win32.iedriver=C:/tools/selenium/drivers/iedriver/IEDriverServer.exe

win64.chromedriver=C:/tools/selenium/drivers/chromedriver/chromedriver.exe
win64.firefox=C:/Program Files (x86)/Mozilla Firefox/firefox.exe
win64.iedriver=C:/tools/selenium/drivers/iedriver/IEDriverServer.exe