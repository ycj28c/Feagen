#
# A lazy properties for developers who may not have installed anything
#
# It's already much too late:
# https://robinwinslow.co.uk/2013/06/11/dont-ever-commit-binary-files-to-git/
#

# Mac
osx.chromedriver=null
osx.firefox=/Applications/Firefox-31.app/Contents/MacOS/firefox

# Linux
linux32.chromedriver=null
linux32.firefox=null

linux64.chromedriver=${project.basedir}/etc/chromedriver/chromedriver_linux64/2.27/chromedriver
linux64.firefox=null

# Windows
win32.chromedriver=${project.basedir}/etc/chromedriver/chromedriver_win32/2.32/chromedriver.exe
win32.iedriver=${project.basedir}/etc/iedriver/iedriver_win32/3.1.0/IEDriverServer.exe
#win32.firefox=C:/Program Files (x86)/Mozilla Firefox/firefox.exe
win32.firefox=${project.basedir}/../etc/firefoxdriver/firefoxdriver_win32/0.14.0/geckodriver.exe

win64.chromedriver=${project.basedir}/etc/chromedriver/chromedriver_win32/2.32/chromedriver.exe
win64.iedriver=${project.basedir}/etc/iedriver/iedriver_win32/3.1.0/IEDriverServer.exe
#win64.firefox=C:/Program Files (x86)/Mozilla Firefox/firefox.exe
win64.firefox=${project.basedir}/../etc/firefoxdriver/firefoxdriver_win64/0.14.0/geckodriver.exe
